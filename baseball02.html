<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>野球版</title>
    <link rel="stylesheet" href="css/baseball02.css">
    <script src="js/baseball_02.js" defer></script>
</head>
<body>
    <header>
        <h1>ECC!!! 野球ゲーム</h1>
    </header>

    <main>
        <div class="gameprogress">
            <div class="BSOcounter">
                <table>
                    <tr>
                        <th>B</th>
                        <td class="ball"></td>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr>
                        <th>S</th>
                        <td class="strike"></td>
                        <td></td>
                    </tr>
                    <tr>
                        <th>O</th>
                        <td class="out"></td>
                        <td></td>
                    </tr>
                </table>
            </div>
            <div class="runnerStatus">
                <table>
                    <tr>
                        <td></td>
                        <th class="secondBase runner"></th>
                        <td></td>
                    </tr>
                    <tr>
                        <th class="thirdBase"></th>
                        <td></td>
                        <th class="firstBase runner"></th>
                    </tr>
                </table>
            </div>
        </div>

        <div class="batterSelect">
            <table>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
            </table>
        </div>

    </main>
    
    <div class="result">
        <h2>打席結果 : <span id="resultText">ライト方向への二塁打！！！</span></h2>
    </div>


</body>
</html>
