<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>野球ゲーム</title>
    <link rel="stylesheet" href="css/baseball_01.css">
</head>
<body>
    <img src="images/baseball_ball.png" alt="野球ゲーム">
    <h1>野球ゲームvol.1</h1>
    <table>
        <tbody>
            <tr>
                <th class="high"></th>
                <th class="high"></th>
                <th class="high"></th>
                <td><button type="button" id="highBtn">高め</button></td>
            </tr>
            <tr>
                <th class="middle"></th>
                <th class="middle"></th>
                <th class="middle"></th>
                <td><button type="button" id="middleBtn">真ん中</button></td>
            </tr>
            <tr>
                <th class="low"></th>
                <th class="low"></th>
                <th class="low"></th>
                <td><button type="button" id="lowBtn">低め</button></td>
            </tr>
        </tbody>
    </table>
    <script src="js/baseball_01.js"></script>
</body>
</html>
